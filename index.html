<!DOCTYPE html>
<html lang = "fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a61e13a804.js" crossorigin="anonymous"></script>
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header class="header">
        <a href="index.html" class="logo_link"><img src="assets/images/logo.png" class="logo" alt="logo Les Petits Plats" /></a>
    </header>
    <main id="main">
      <section class="filtres_section">
        <div class="filtres_flex">
          <div class="filtre_grand">
            <div class="text_flex">
              <input type="text" name="rechercher" id="rechercher" class="text" placeholder="Rechercher une recette" onkeyup="filterRecipes()" />
            </div>
            <div class="icon_search_flex">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div class="filtres_petits">

            <div class="blocTags">
              <div class="Tags_Container" id="Tags_Container">
                <div class="Tags_Container_Ingredients" id="Tags_Container_Ingredients"></div>
                <div class="Tags_Container_Appareils" id="Tags_Container_Appareils"></div>
                <div class="Tags_Container_Ustensils" id="Tags_Container_Ustensils"></div>
              </div>
            </div>


            <div class="filtre_petit_1">
              
                <!-- Custom select structure --> 
              <div class="bloc1">
                <div class="select_mate" id="color1" data-mate-select="active">
                  <div class="research_container">
                    <input type="text" class="text_colored filteredInput" name="rechercher" id="recherche_ingredients" placeholder="Ingredients" onclick="open_select1_2()" onkeyup="onIngredientFilterChange()" />
                    <button aria-label="Sélection de l'ingrédent" id="select_ingredients" onclick="open_select1()" class="icon_select_mate2" >
                      <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/>
                        <path d="M0-.75h24v24H0z" fill="none"/>
                      </svg>
                    </button>
                    <div class="cont_list_select_mate">
                      <ul class="cont_select_int">  </ul> 
                    </div>
                  </div>
                  <div class="tags_flex">
                    <div class="little_array_container" id="little_ingredients_container" style="display:none">
                    </div>
                  </div>
                </div>
              </div>
              <!-- Custom select structure -->

                <!-- Custom select structure --> 
              <div class="bloc2">

                <div class="select_mate" id="color2" data-mate-select="active">
                  <div class="research_container">
                    <input type="text" class="text_colored filteredInput" name="rechercher" id="recherche_appareils" placeholder="Appareils" onclick="open_select2_2()" onkeyup="onAppareilFilterChange()" />
                    <button aria-label="Sélection de l'ingrédent" id="select_appareils" onclick="open_select2()" class="icon_select_mate2" >
                      <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/>
                        <path d="M0-.75h24v24H0z" fill="none"/>
                      </svg>
                    </button>
                    <div class="cont_list_select_mate">
                      <ul class="cont_select_int">  </ul> 
                    </div>
                  </div>
                  <div class="little_array_container" id="little_appareils_container" style="display:none">
                  </div>
                </div>
              </div>
              <!-- Custom select structure -->

                <!-- Custom select structure --> 
              <div class="bloc3">

                <div class="select_mate" id="color3" data-mate-select="active">
                  <div class="research_container">
                    <input type="text" class="text_colored filteredInput" name="rechercher" id="recherche_ustensiles" placeholder="Ustensiles" onclick="open_select3_2()" onkeyup="onUstensilFilterChange()" />
                    <button aria-label="Sélection de l'ingrédent" id="select_ustensiles" onclick="open_select3()" class="icon_select_mate2" >
                      <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/>
                        <path d="M0-.75h24v24H0z" fill="none"/>
                      </svg>
                    </button>
                    <!--<div class="cont_list_select_mate">
                      <ul class="cont_select_int" id="color1">  </ul> 
                    </div>-->
                  </div>
                  <div class="little_array_container" id="little_ustensiles_container" style="display:none">
                  </div>
                </div>
              </div>
              <!-- Custom select structure -->
            </div>
          </div>
        </div>
        
      </section>
      <section class="recettes_section">
        <div class="recettes_accueil" id="recettes_accueil"></div>
      </section>
    </main>
    <script src="data/recipes.js"></script>
    <script src="scripts/factories/factories.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
